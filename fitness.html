<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
.shadow__btn {
  padding: 10px 20px;
  border: none;
  font-size: 17px;
  color: #fff;
  border-radius: 7px;
  letter-spacing: 4px;
  font-weight: 700;
  text-transform: uppercase;
  transition: 0.5s;
  transition-property: box-shadow;
}

.shadow__btn {
  background: rgb(29, 232, 10);
  box-shadow: 0 0 25px #05f163;
}

.shadow__btn:hover {
  box-shadow: 0 0 5px hwb(240 10% 90%),
              0 0 25px rgb(84, 97, 108),
              0 0 50px #4c5054,
              0 0 100px #4e4f51;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    line-height: 1.6;
    background-color: #f4f4f9;
    color: #333;
}

header {
    background: #4caf50;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    margin-bottom: 0.5rem;
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 1rem;
}

header nav a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.section {
    padding: 2rem;
    text-align: center;
}

.cards {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
}

.card {
    background: white;
    padding: 1rem;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    flex: 1;
    max-width: 300px;
    text-align: center;
}

.card i {
    font-size: 2rem;
    color: #4caf50;
}

.card h3 {
    margin: 1rem 0 0.5rem;
}

.card p {
    font-size: 1.2rem;
    color: #777;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

form input {
    padding: 0.5rem;
    width: 80%;
    max-width: 300px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    padding: 0.5rem 1.5rem;
    border: none;
    background: #4caf50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background: #45a049;
}

table {
    width: 80%;
    margin: 1rem auto;
    border-collapse: collapse;
}

table th, table td {
    padding: 0.5rem;
    border: 1px solid #ddd;
    text-align: center;
}

table th {
    background: #4caf50;
    color: white;
}

footer {
    text-align: center;
    padding: 1rem;
    background: #333;
    color: white;
    margin-top: 2rem;
}

    </style>
</head>
<body>
    <div style="position: fixed;top:50%">
        <a href="index.html"><button class="shadow__btn" style="text-align: end;">
          Back
      </button></a>
      </div>
    <header>
        <div class="container">
            <h1>Fitness Tracker</h1>
            <nav>
                <ul>
                    <li><a href="#dashboard">Dashboard</a></li>
                    <li><a href="#goals">Goals</a></li>
                    <li><a href="#log">Activity Log</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="dashboard" class="section">
            <h2>Dashboard</h2>
            <div class="cards">
                <div class="card">
                    <i class="fas fa-walking"></i>
                    <h3>Steps</h3>
                    <p>10,000 / 12,000</p>
                </div>
                <div class="card">
                    <i class="fas fa-fire"></i>
                    <h3>Calories</h3>
                    <p>1800 / 2000</p>
                </div>
                <div class="card">
                    <i class="fas fa-dumbbell"></i>
                    <h3>Workouts</h3>
                    <p>4 / 5</p>
                </div>
            </div>
        </section>
        
        <section id="goals" class="section">
            <h2>Set Your Goals</h2>
            <form>
                <label for="steps-goal">Daily Steps</label>
                <input type="number" id="steps-goal" placeholder="e.g., 10000">
                
                <label for="calories-goal">Daily Calories</label>
                <input type="number" id="calories-goal" placeholder="e.g., 2000">
                
                <label for="workouts-goal">Weekly Workouts</label>
                <input type="number" id="workouts-goal" placeholder="e.g., 5">
                
                <button type="submit">Update Goals</button>
            </form>
        </section>
        
        <section id="log" class="section">
            <h2>Activity Log</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Steps</th>
                        <th>Calories</th>
                        <th>Workout</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>03 Dec 2024</td>
                        <td>10,000</td>
                        <td>1800</td>
                        <td>Yes</td>
                    </tr>
                    <tr>
                        <td>02 Dec 2024</td>
                        <td>8,500</td>
                        <td>1700</td>
                        <td>No</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>High demand</p>
    </footer>
</body>
</html>
